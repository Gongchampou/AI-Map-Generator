    <title>AI Map Generator</title>
    
    <!-- Google Fonts: Outfit for Modern/Premium UI feel -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
      :root {
      :root {
        font-family: 'Outfit', sans-serif;
      }
      }
      
      /* Custom Scrollbar - Cute & Round */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--color-border);
        border-radius: 99px;
        border: 2px solid transparent;
        background-clip: content-box;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: var(--color-text-secondary);
      }
      
      /* Utilities */
      .glass {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }
      .dark .glass {
        background: rgba(30, 41, 59, 0.85);
      }
    </style>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Outfit"', 'sans-serif'],
            },
            colors: {
              'brand-bg': 'rgb(var(--color-bg) / <alpha-value>)',
              'brand-surface': 'rgb(var(--color-surface) / <alpha-value>)',
              'brand-surface-highlight': 'rgb(var(--color-surface-highlight) / <alpha-value>)',
              'brand-border': 'rgb(var(--color-border) / <alpha-value>)',
              'brand-text': 'rgb(var(--color-text) / <alpha-value>)',
              'brand-text-secondary': 'rgb(var(--color-text-secondary) / <alpha-value>)',
              'brand-primary': 'rgb(var(--color-primary) / <alpha-value>)',
              'brand-primary-hover': 'rgb(var(--color-primary-hover) / <alpha-value>)',
              'brand-accent': 'rgb(var(--color-accent) / <alpha-value>)',
            },
            boxShadow: {
              'anime': '0 4px 0 0 rgba(0,0,0,0.05)',
              'anime-hover': '0 6px 0 0 rgba(0,0,0,0.05)',
              'anime-active': '0 0 0 0 rgba(0,0,0,0)',
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'spin-slow': 'spin 8s linear infinite',
              'spin-reverse-slow': 'spinReverse 12s linear infinite',
              'float': 'float 6s ease-in-out infinite',
              'pop': 'pop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275)',
              'ripple': 'ripple 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'breathe': 'breathe 4s ease-in-out infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              ripple: {
                '0%': { transform: 'scale(0.8)', opacity: '0.5' },
                '100%': { transform: 'scale(2.5)', opacity: '0' },
              },
              breathe: {
                '0%, 100%': { transform: 'scale(1)' },
                '50%': { transform: 'scale(1.05)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-15px)' },
              },
              spinReverse: {
                'from': { transform: 'rotate(0deg)' },
                'to': { transform: 'rotate(-360deg)' },
              },
              pop: {
                '0%': { transform: 'scale(0.95)' },
                '70%': { transform: 'scale(1.05)' },
                '100%': { transform: 'scale(1)' },
              }
            }
          },
        },
      }
    </script>
    
    <style>
      /* CSS Variables for Theming - Professional & Reader Modes */
      :root {
        /* Professional Light Theme - Softer, less harsh white */
        --color-bg: 248 250 252; /* Slate 50 - Softer background */
        --color-surface: 255 255 255; /* White surface */
        --color-surface-highlight: 241 245 249; /* Slate 100 */
        --color-border: 226 232 240; /* Slate 200 */
        --color-text: 51 65 85; /* Slate 700 - Softer contrast */
        --color-text-secondary: 100 116 139; /* Slate 500 */
        --color-primary: 14 165 233; /* Sky 500 - Professional Blue */
        --color-primary-hover: 2 132 199; /* Sky 600 */
        --color-accent: 99 102 241; /* Indigo 500 */
      }
      .dark {
        --color-bg: 15 23 42; /* Slate 900 */
        --color-surface: 30 41 59; /* Slate 800 */
        --color-surface-highlight: 51 65 85; /* Slate 700 */
        --color-border: 71 85 105; /* Slate 600 */
        --color-text: 241 245 249; /* Slate 100 */
        --color-text-secondary: 148 163 184; /* Slate 400 */
        --color-primary: 56 189 248; /* Sky 400 */
        --color-primary-hover: 125 211 252; /* Sky 300 */
        --color-accent: 129 140 248; /* Indigo 400 */
      }
      .reader {
        /* Reader Mode - Warm Sepia Tones */
        --color-bg: 24df6e3; /* Warm Beige */
        --color-bg: 253 246 227; /* Solarized Light BG */
        --color-surface: 255 252 240; /* Off-white warm */
        --color-surface-highlight: 238 232 213; /* Darker beige */
        --color-border: 210 203 186; /* Warm Grey */
        --color-text: 67 59 50; /* Dark Brown/Grey */
        --color-text-secondary: 101 123 131; /* Muted Blue/Grey */
        --color-primary: 181 137 0; /* Solarized Yellow/Orange */
        --color-primary-hover: 203 75 22; /* Solarized Orange */
        --color-accent: 211 54 130; /* Solarized Magenta */
      }
    </style>
