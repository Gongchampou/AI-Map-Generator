<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>AI Map Generator</title>
    
    <!-- Google Fonts: M PLUS Rounded 1c for Anime/Japanese UI feel -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@300;400;500;700;800&display=swap" rel="stylesheet">

    <style>
      :root {
        font-family: 'M PLUS Rounded 1c', sans-serif;
      }
      
      /* Custom Scrollbar - Cute & Round */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--color-border);
        border-radius: 99px;
        border: 2px solid transparent;
        background-clip: content-box;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: var(--color-text-secondary);
      }
      
      /* Utilities */
      .glass {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }
      .dark .glass {
        background: rgba(30, 41, 59, 0.85);
      }
    </style>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['"M PLUS Rounded 1c"', 'sans-serif'],
            },
            colors: {
              'brand-bg': 'rgb(var(--color-bg) / <alpha-value>)',
              'brand-surface': 'rgb(var(--color-surface) / <alpha-value>)',
              'brand-surface-highlight': 'rgb(var(--color-surface-highlight) / <alpha-value>)',
              'brand-border': 'rgb(var(--color-border) / <alpha-value>)',
              'brand-text': 'rgb(var(--color-text) / <alpha-value>)',
              'brand-text-secondary': 'rgb(var(--color-text-secondary) / <alpha-value>)',
              'brand-primary': 'rgb(var(--color-primary) / <alpha-value>)',
              'brand-primary-hover': 'rgb(var(--color-primary-hover) / <alpha-value>)',
              'brand-accent': 'rgb(var(--color-accent) / <alpha-value>)',
            },
            boxShadow: {
              'anime': '0 4px 0 0 rgba(0,0,0,0.05)',
              'anime-hover': '0 6px 0 0 rgba(0,0,0,0.05)',
              'anime-active': '0 0 0 0 rgba(0,0,0,0)',
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'spin-slow': 'spin 8s linear infinite',
              'spin-reverse-slow': 'spinReverse 12s linear infinite',
              'float': 'float 6s ease-in-out infinite',
              'pop': 'pop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275)',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-15px)' },
              },
              spinReverse: {
                'from': { transform: 'rotate(0deg)' },
                'to': { transform: 'rotate(-360deg)' },
              },
              pop: {
                '0%': { transform: 'scale(0.95)' },
                '70%': { transform: 'scale(1.05)' },
                '100%': { transform: 'scale(1)' },
              }
            }
          },
        },
      }
    </script>
    
    <style>
      /* CSS Variables for Theming - Simple Anime Palette */
      :root {
        --color-bg: 243 248 252; /* #f3f8fc */
        --color-surface: 255 255 255; /* #ffffff */
        --color-surface-highlight: 224 242 254; /* #e0f2fe */
        --color-border: 203 213 225; /* #cbd5e1 */
        --color-text: 51 65 85; /* #334155 */
        --color-text-secondary: 100 116 139; /* #64748b */
        --color-primary: 56 189 248; /* #38bdf8 */
        --color-primary-hover: 14 165 233; /* #0ea5e9 */
        --color-accent: 244 114 182; /* #f472b6 */
      }
      .dark {
        --color-bg: 15 23 42; /* #0f172a */
        --color-surface: 30 41 59; /* #1e293b */
        --color-surface-highlight: 51 65 85; /* #334155 */
        --color-border: 71 85 105; /* #475569 */
        --color-text: 241 245 249; /* #f1f5f9 */
        --color-text-secondary: 148 163 184; /* #94a3b8 */
        --color-primary: 56 189 248; /* #38bdf8 */
        --color-primary-hover: 125 211 252; /* #7dd3fc */
        --color-accent: 244 114 182; /* #f472b6 */
      }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = `https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js`;
    </script>
